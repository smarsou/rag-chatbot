<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask /api/gen Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        pre {
            background: #f6f6f6;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        button {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test /api/gen Endpoint</h1>
    <p>Enter your chat messages as JSON array (example below):</p>

    <textarea id="input" placeholder='[{"role": "user", "content": "Hello!"}]'>[{"role":"user","content":""}]</textarea>
    <br>
    <button onclick="sendRequest()">Send</button>

    <h3>Response:</h3>
    <pre id="response">No response yet.</pre>

    <script>
        async function sendRequest() {
            const input = document.getElementById("input").value;
            const responseField = document.getElementById("response");

            try {
                const res = await fetch("/api/gen", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: input
                });

                const text = await res.text();
                responseField.textContent = `Status: ${res.status}\n\n${text}`;
            } catch (err) {
                responseField.textContent = `Error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
